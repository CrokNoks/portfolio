<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="300" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header Section -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="#61DAFB" opacity="0.1"/>
  
  <!-- React Admin Logo Area -->
  <circle cx="100" cy="80" r="20" fill="#61DAFB"/>
  <text x="100" y="87" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">RA</text>
  
  <!-- Title -->
  <text x="140" y="87" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">React Admin Dashboard</text>
  
  <!-- Menu Items -->
  <rect x="650" y="65" width="15" height="15" rx="2" fill="#94a3b8"/>
  <rect x="675" y="65" width="15" height="15" rx="2" fill="#94a3b8"/>
  <rect x="700" y="65" width="15" height="15" rx="2" fill="#94a3b8"/>
  
  <!-- Sidebar -->
  <rect x="70" y="130" width="150" height="200" rx="8" fill="#f1f5f9"/>
  
  <!-- Menu Items in Sidebar -->
  <rect x="80" y="140" width="130" height="25" rx="4" fill="#61DAFB" opacity="0.2"/>
  <text x="145" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Users</text>
  
  <rect x="80" y="175" width="130" height="25" rx="4" fill="white"/>
  <text x="145" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Posts</text>
  
  <rect x="80" y="210" width="130" height="25" rx="4" fill="white"/>
  <text x="145" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Comments</text>
  
  <rect x="80" y="245" width="130" height="25" rx="4" fill="white"/>
  <text x="145" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Settings</text>
  
  <!-- Main Content Area -->
  <rect x="240" y="130" width="480" height="200" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Table Header -->
  <rect x="240" y="130" width="480" height="40" rx="8" fill="#f8fafc"/>
  <text x="260" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">ID</text>
  <text x="340" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Name</text>
  <text x="460" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Email</text>
  <text x="580" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Actions</text>
  
  <!-- Table Rows -->
  <line x1="240" y1="170" x2="720" y2="170" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="190" font-family="Arial, sans-serif" font-size="11" fill="#64748b">001</text>
  <text x="340" y="190" font-family="Arial, sans-serif" font-size="11" fill="#64748b">John Doe</text>
  <text x="460" y="190" font-family="Arial, sans-serif" font-size="11" fill="#64748b">john@example.com</text>
  <rect x="580" y="180" width="50" height="20" rx="10" fill="#10b981"/>
  <text x="605" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Edit</text>
  
  <line x1="240" y1="210" x2="720" y2="210" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="230" font-family="Arial, sans-serif" font-size="11" fill="#64748b">002</text>
  <text x="340" y="230" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Jane Smith</text>
  <text x="460" y="230" font-family="Arial, sans-serif" font-size="11" fill="#64748b">jane@example.com</text>
  <rect x="580" y="220" width="50" height="20" rx="10" fill="#10b981"/>
  <text x="605" y="233" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Edit</text>
  
  <line x1="240" y1="250" x2="720" y2="250" stroke="#e2e8f0" stroke-width="1"/>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">003</text>
  <text x="340" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Bob Johnson</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="11" fill="#64748b">bob@example.com</text>
  <rect x="580" y="260" width="50" height="20" rx="10" fill="#10b981"/>
  <text x="605" y="273" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Edit</text>
  
  <!-- Add Button -->
  <rect x="640" y="290" width="60" height="25" rx="12" fill="#61DAFB"/>
  <text x="670" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">+ Add</text>
  
  <!-- Code Annotation -->
  <rect x="280" y="20" width="240" height="25" rx="12" fill="#1e293b"/>
  <text x="400" y="37" text-anchor="middle" font-family="monospace" font-size="11" fill="#10b981">&lt;Admin dataProvider&gt;</text>
</svg>