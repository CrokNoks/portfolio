<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="300" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="#ff6358" opacity="0.1"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Custom Fields &amp; Inputs</text>
  
  <!-- Custom Field (Left) -->
  <rect x="80" y="130" width="200" height="200" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="180" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Custom Field</text>
  <text x="180" y="175" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">display data</text>
  
  <!-- Example: Rating Field -->
  <rect x="100" y="195" width="160" height="50" rx="8" fill="white" stroke="#e2e8f0"/>
  <text x="180" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Rating</text>
  <text x="180" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#f59e0b">★★★★★</text>
  
  <!-- useInput hook -->
  <rect x="100" y="260" width="160" height="50" rx="8" fill="#ff6358" opacity="0.1"/>
  <text x="180" y="285" text-anchor="middle" font-family="monospace" font-size="10" fill="#ff6358">useInput()</text>
  
  <!-- Arrow -->
  <path d="M 290 230 L 350 230" stroke="#e2e8f0" stroke-width="2" fill="none"/>
  <polygon points="345,230 335,225 335,235" fill="#e2e8f0"/>
  
  <!-- Custom Input (Center) -->
  <rect x="350" y="130" width="200" height="200" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Custom Input</text>
  <text x="450" y="175" text-anchor="middle" font-family="monospace" font-size="9" fill="#64748b">collect data</text>
  
  <!-- Example: Color Picker Input -->
  <rect x="380" y="195" width="140" height="60" rx="8" fill="white" stroke="#e2e8f0"/>
  <text x="450" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Choose Color</text>
  <rect x="395" y="225" width="30" height="20" rx="4" fill="#ef4444"/>
  <rect x="435" y="225" width="30" height="20" rx="4" fill="#10b981"/>
  <rect x="475" y="225" width="30" height="20" rx="4" fill="#3b82f6"/>
  
  <!-- useInput hook -->
  <rect x="380" y="270" width="140" height="40" rx="8" fill="#ff6358" opacity="0.1"/>
  <text x="450" y="295" text-anchor="middle" font-family="monospace" font-size="10" fill="#ff6358">useInput()</text>
  
  <!-- Arrow -->
  <path d="M 560 230 L 620 230" stroke="#e2e8f0" stroke-width="2" fill="none"/>
  <polygon points="615,230 605,225 605,235" fill="#e2e8f0"/>
  
  <!-- React Hook Form (Right) -->
  <rect x="620" y="130" width="130" height="200" rx="8" fill="#f1f5f9" stroke="#EC5990" stroke-width="2"/>
  <text x="685" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#EC5990">React Hook Form</text>
  <text x="685" y="175" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">register()</text>
  <text x="685" y="195" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">handleSubmit()</text>
  <text x="685" y="215" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">formState</text>
  <text x="685" y="235" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">watch()</text>
  <text x="685" y="255" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">setValue()</text>
  <text x="685" y="275" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">reset()</text>
  <text x="685" y="295" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">getValues()</text>
  <text x="685" y="315" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">trigger()</text>
  
  <!-- Code Annotation -->
  <rect x="280" y="20" width="240" height="25" rx="12" fill="#1e293b"/>
  <text x="400" y="37" text-anchor="middle" font-family="monospace" font-size="11" fill="#ff6358">const MyField = (props) =&gt;</text>
</svg>
