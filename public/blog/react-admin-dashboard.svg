<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="300" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="#ff6358" opacity="0.1"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Dynamic Dashboard</text>
  
  <!-- KPI Cards (Top Row) -->
  <rect x="80" y="130" width="120" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Total Users</text>
  <text x="140" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">1,234</text>
  <text x="140" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#10b981">+12%</text>
  
  <rect x="210" y="130" width="120" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="270" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Revenue</text>
  <text x="270" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">$45K</text>
  <text x="270" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#10b981">+8%</text>
  
  <rect x="340" y="130" width="120" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Orders</text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">567</text>
  <text x="400" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">-3%</text>
  
  <rect x="470" y="130" width="120" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="530" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Conversion</text>
  <text x="530" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">3.2%</text>
  <text x="530" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#10b981">+1%</text>
  
  <!-- Chart (Bottom Left) -->
  <rect x="80" y="225" width="280" height="110" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="220" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">Sales Chart</text>
  
  <!-- Recharts-style bar chart -->
  <rect x="100" y="270" width="20" height="50" rx="2" fill="#8884d8"/>
  <rect x="130" y="280" width="20" height="40" rx="2" fill="#8884d8"/>
  <rect x="160" y="260" width="20" height="60" rx="2" fill="#8884d8"/>
  <rect x="190" y="290" width="20" height="30" rx="2" fill="#8884d8"/>
  <rect x="220" y="275" width="20" height="45" rx="2" fill="#8884d8"/>
  <rect x="250" y="265" width="20" height="55" rx="2" fill="#8884d8"/>
  <rect x="280" y="285" width="20" height="35" rx="2" fill="#8884d8"/>
  <text x="220" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Last 7 days</text>
  
  <!-- Recent Activity (Bottom Right) -->
  <rect x="375" y="225" width="355" height="110" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="552" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e293b" font-weight="bold">Recent Activity</text>
  
  <!-- Activity items -->
  <circle cx="395" cy="265" r="4" fill="#10b981"/>
  <text x="410" y="269" font-family="Arial, sans-serif" font-size="9" fill="#64748b">New user registered</text>
  <text x="700" y="269" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">2m ago</text>
  
  <circle cx="395" cy="285" r="4" fill="#3b82f6"/>
  <text x="410" y="289" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Order #1234 completed</text>
  <text x="700" y="289" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">15m ago</text>
  
  <circle cx="395" cy="305" r="4" fill="#f59e0b"/>
  <text x="410" y="309" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Comment added to post</text>
  <text x="700" y="309" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">1h ago</text>
  
  <circle cx="395" cy="325" r="4" fill="#ef4444"/>
  <text x="410" y="329" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Payment failed</text>
  <text x="700" y="329" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">3h ago</text>
  
  <!-- Code Annotation -->
  <rect x="280" y="20" width="240" height="25" rx="12" fill="#1e293b"/>
  <text x="400" y="37" text-anchor="middle" font-family="monospace" font-size="11" fill="#8884d8">Recharts</text>
</svg>
