<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="300" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="#ff6358" opacity="0.1"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Theming &amp; UI Customization</text>
  
  <!-- Color Palette (Left) -->
  <rect x="80" y="130" width="180" height="200" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Color Palette</text>
  
  <!-- Primary colors -->
  <rect x="100" y="170" width="40" height="30" rx="4" fill="#ff6358"/>
  <text x="120" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">primary</text>
  <rect x="150" y="170" width="40" height="30" rx="4" fill="#0081cb"/>
  <text x="170" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">secondary</text>
  <rect x="200" y="170" width="40" height="30" rx="4" fill="#10b981"/>
  <text x="220" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">success</text>
  
  <rect x="100" y="210" width="40" height="30" rx="4" fill="#f59e0b"/>
  <text x="120" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">warning</text>
  <rect x="150" y="210" width="40" height="30" rx="4" fill="#ef4444"/>
  <text x="170" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">error</text>
  <rect x="200" y="210" width="40" height="30" rx="4" fill="#3b82f6"/>
  <text x="220" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">info</text>
  
  <!-- Typography -->
  <rect x="100" y="255" width="140" height="55" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="170" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" font-weight="bold">Heading</text>
  <text x="170" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Body text</text>
  
  <!-- Layout (Center) -->
  <rect x="280" y="130" width="240" height="200" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Custom Layout</text>
  
  <!-- Layout diagram -->
  <rect x="300" y="170" width="200" height="140" rx="4" fill="white" stroke="#e2e8f0"/>
  <!-- Header -->
  <rect x="300" y="170" width="200" height="30" rx="4" fill="#0081cb" opacity="0.3"/>
  <text x="400" y="189" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0081cb">Header</text>
  <!-- Sidebar -->
  <rect x="300" y="200" width="50" height="110" rx="4" fill="#ff6358" opacity="0.2"/>
  <text x="325" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff6358">Sidebar</text>
  <!-- Content -->
  <rect x="350" y="200" width="150" height="110" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="425" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Content</text>
  
  <!-- CSS Override (Right) -->
  <rect x="540" y="130" width="180" height="200" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="630" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">CSS Overrides</text>
  
  <rect x="560" y="175" width="140" height="60" rx="4" fill="#1e293b"/>
  <text x="630" y="195" text-anchor="middle" font-family="monospace" font-size="8" fill="#10b981">.MuiButton-root</text>
  <text x="630" y="212" text-anchor="middle" font-family="monospace" font-size="8" fill="#10b981">{</text>
  <text x="630" y="225" text-anchor="middle" font-family="monospace" font-size="8" fill="#f59e0b">  border-radius</text>
  <text x="630" y="238" text-anchor="middle" font-family="monospace" font-size="8" fill="#10b981">: 8px;</text>
  
  <rect x="560" y="250" width="140" height="60" rx="4" fill="#2965f1" opacity="0.1"/>
  <text x="630" y="270" text-anchor="middle" font-family="monospace" font-size="8" fill="#2965f1">makeStyles()</text>
  <text x="630" y="285" text-anchor="middle" font-family="monospace" font-size="8" fill="#2965f1">styled()</text>
  <text x="630" y="300" text-anchor="middle" font-family="monospace" font-size="8" fill="#2965f1">sx prop</text>
  
  <!-- Code Annotation -->
  <rect x="280" y="20" width="240" height="25" rx="12" fill="#1e293b"/>
  <text x="400" y="37" text-anchor="middle" font-family="monospace" font-size="11" fill="#ff6358">createTheme()</text>
</svg>
