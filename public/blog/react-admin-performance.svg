<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Main Card -->
  <rect x="50" y="50" width="700" height="300" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="60" rx="12" fill="#ff6358" opacity="0.1"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Performance Optimization</text>
  
  <!-- Speed gauge -->
  <circle cx="400" cy="200" r="70" fill="none" stroke="#e2e8f0" stroke-width="12" stroke-dasharray="300" stroke-dashoffset="50" transform="rotate(-90 400 200)"/>
  <circle cx="400" cy="200" r="70" fill="none" stroke="#10b981" stroke-width="12" stroke-dasharray="220" stroke-dashoffset="50" transform="rotate(-90 400 200)"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">fast</text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">âš¡ Optimized</text>
  
  <!-- Optimization techniques (Top) -->
  <rect x="80" y="130" width="150" height="50" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="155" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="bold">List Optimization</text>
  <text x="155" y="170" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">pagination</text>
  <text x="155" y="182" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">filtering</text>
  
  <rect x="245" y="130" width="150" height="50" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="320" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="bold">React.memo</text>
  <text x="320" y="170" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">prevent re-renders</text>
  <text x="320" y="182" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">shallow compare</text>
  
  <rect x="410" y="130" width="150" height="50" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="485" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="bold">React.lazy</text>
  <text x="485" y="170" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">code splitting</text>
  <text x="485" y="182" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">lazy loading</text>
  
  <rect x="575" y="130" width="150" height="50" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="650" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="bold">Data Fetching</text>
  <text x="650" y="170" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">useQuery</text>
  <text x="650" y="182" text-anchor="middle" font-family="monospace" font-size="8" fill="#64748b">caching</text>
  
  <!-- Metrics (Bottom) -->
  <rect x="80" y="300" width="200" height="35" rx="8" fill="#10b981" opacity="0.1"/>
  <text x="180" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10b981">LCP &lt; 2.5s</text>
  <text x="180" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Largest Contentful Paint</text>
  
  <rect x="300" y="300" width="200" height="35" rx="8" fill="#3b82f6" opacity="0.1"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">FID &lt; 100ms</text>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">First Input Delay</text>
  
  <rect x="520" y="300" width="200" height="35" rx="8" fill="#8b5cf6" opacity="0.1"/>
  <text x="620" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">CLS &lt; 0.1</text>
  <text x="620" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Cumulative Layout Shift</text>
  
  <!-- Code Annotation -->
  <rect x="280" y="20" width="240" height="25" rx="12" fill="#1e293b"/>
  <text x="400" y="37" text-anchor="middle" font-family="monospace" font-size="11" fill="#ff6358">useGetList + queryOptions</text>
</svg>
