<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Admin Component (Root) -->
  <g transform="translate(400, 50)">
    <rect x="-80" y="-25" width="160" height="50" rx="8" fill="#3b82f6" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Admin</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M 400 75 L 200 150" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 400 75 L 400 150" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 400 75 L 600 150" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Context Providers -->
  <!-- DataProvider -->
  <g transform="translate(200, 150)">
    <rect x="-70" y="-20" width="140" height="40" rx="6" fill="#10b981" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">DataProvider</text>
  </g>
  
  <!-- AuthContext -->
  <g transform="translate(400, 150)">
    <rect x="-60" y="-20" width="120" height="40" rx="6" fill="#f59e0b" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">AuthContext</text>
  </g>
  
  <!-- ListContext -->
  <g transform="translate(600, 150)">
    <rect x="-60" y="-20" width="120" height="40" rx="6" fill="#8b5cf6" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="500">ListContext</text>
  </g>
  
  <!-- Nested connections -->
  <path d="M 200 170 L 150 250" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="3,3"/>
  <path d="M 200 170 L 250 250" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <path d="M 400 170 L 350 250" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="3,3"/>
  <path d="M 400 170 L 450 250" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <path d="M 600 170 L 550 250" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="3,3"/>
  <path d="M 600 170 L 650 250" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- Components using contexts -->
  <!-- Resource -->
  <g transform="translate(150, 250)">
    <rect x="-45" y="-15" width="90" height="30" rx="4" fill="#64748b" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">Resource</text>
  </g>
  
  <!-- List -->
  <g transform="translate(250, 250)">
    <rect x="-30" y="-15" width="60" height="30" rx="4" fill="#64748b" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">List</text>
  </g>
  
  <!-- Edit -->
  <g transform="translate(350, 250)">
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="#64748b" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">Edit</text>
  </g>
  
  <!-- Create -->
  <g transform="translate(450, 250)">
    <rect x="-30" y="-15" width="60" height="30" rx="4" fill="#64748b" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">Create</text>
  </g>
  
  <!-- Datagrid -->
  <g transform="translate(550, 250)">
    <rect x="-35" y="-15" width="70" height="30" rx="4" fill="#64748b" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">Datagrid</text>
  </g>
  
  <!-- Field -->
  <g transform="translate(650, 250)">
    <rect x="-25" y="-15" width="50" height="30" rx="4" fill="#64748b" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12">Field</text>
  </g>
  
  <!-- Data flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Data flow from contexts to components -->
  <path d="M 200 190 L 180 230" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 200 190 L 220 230" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <path d="M 400 190 L 380 230" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 400 190 L 420 230" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <path d="M 600 190 L 580 230" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  <path d="M 600 190 L 620 230" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Title -->
  <text x="400" y="330" text-anchor="middle" fill="#1e293b" font-family="system-ui, sans-serif" font-size="20" font-weight="700">React-Admin Context Architecture</text>
  
  <!-- Subtitle -->
  <text x="400" y="355" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="14">Data flow through React Contexts</text>
  
  <!-- Legend -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="15" height="15" rx="2" fill="#3b82f6" opacity="0.9"/>
    <text x="20" y="12" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Root Component</text>
  </g>
  
  <g transform="translate(150, 350)">
    <rect x="0" y="0" width="15" height="15" rx="2" fill="#10b981" opacity="0.8"/>
    <text x="20" y="12" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Context Provider</text>
  </g>
  
  <g transform="translate(280, 350)">
    <rect x="0" y="0" width="15" height="15" rx="2" fill="#64748b" opacity="0.7"/>
    <text x="20" y="12" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Component</text>
  </g>
  
  <g transform="translate(380, 350)">
    <path d="M 0 7 L 15 7" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
    <text x="20" y="12" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Data Flow</text>
  </g>
</svg>