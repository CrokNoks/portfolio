<svg viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="450" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="800" height="50" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="50" y="20" width="800" height="50" rx="12" fill="#61DAFB" opacity="0.08"/>
  
  <!-- Header Content -->
  <circle cx="90" cy="45" r="15" fill="#61DAFB"/>
  <text x="90" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RA</text>
  <text x="115" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">CRM React-Admin Workflow</text>
  
  <!-- Workflow Arrows Container -->
  <g id="workflow-arrows">
    <!-- Arrow 1: List to Edit -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
      </marker>
    </defs>
    
    <path d="M 330 220 L 370 220" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.8"/>
    
    <!-- Arrow 2: Edit to Create -->
    <path d="M 550 220 L 590 220" stroke="#8b5cf6" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.8"/>
  </g>
  
  <!-- List View Card -->
  <g id="list-view">
    <rect x="60" y="100" width="270" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- List Header -->
    <rect x="60" y="100" width="270" height="40" rx="12" fill="#3b82f6" opacity="0.1"/>
    <text x="195" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">LIST VIEW</text>
    
    <!-- Component Tag -->
    <rect x="75" y="155" width="60" height="20" rx="10" fill="#3b82f6" opacity="0.2"/>
    <text x="105" y="168" text-anchor="middle" font-family="monospace" font-size="9" fill="#3b82f6">&lt;List&gt;</text>
    
    <!-- Table Structure -->
    <rect x="75" y="180" width="240" height="100" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Table Header -->
    <rect x="75" y="180" width="240" height="25" rx="6" fill="#e2e8f0" opacity="0.5"/>
    <text x="85" y="197" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#475569">Project</text>
    <text x="155" y="197" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#475569">Status</text>
    <text x="225" y="197" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#475569">Action</text>
    
    <!-- Table Rows -->
    <line x1="75" y1="205" x2="315" y2="205" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Row 1 -->
    <text x="85" y="220" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Website Redesign</text>
    <rect x="150" y="210" width="40" height="12" rx="6" fill="#10b981" opacity="0.2"/>
    <text x="170" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10b981">Active</text>
    <rect x="220" y="210" width="30" height="12" rx="6" fill="#f59e0b" opacity="0.2"/>
    <text x="235" y="219" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">Edit</text>
    
    <!-- Row 2 -->
    <line x1="75" y1="228" x2="315" y2="228" stroke="#e2e8f0" stroke-width="1"/>
    <text x="85" y="243" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Mobile App</text>
    <rect x="150" y="233" width="40" height="12" rx="6" fill="#94a3b8" opacity="0.3"/>
    <text x="170" y="243" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Planning</text>
    <rect x="220" y="233" width="30" height="12" rx="6" fill="#f59e0b" opacity="0.2"/>
    <text x="235" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">Edit</text>
    
    <!-- Row 3 -->
    <line x1="75" y1="251" x2="315" y2="251" stroke="#e2e8f0" stroke-width="1"/>
    <text x="85" y="266" font-family="Arial, sans-serif" font-size="9" fill="#64748b">API Integration</text>
    <rect x="150" y="256" width="40" height="12" rx="6" fill="#ef4444" opacity="0.2"/>
    <text x="170" y="266" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">On Hold</text>
    <rect x="220" y="256" width="30" height="12" rx="6" fill="#f59e0b" opacity="0.2"/>
    <text x="235" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">Edit</text>
    
    <!-- Add Button -->
    <rect x="75" y="290" width="80" height="25" rx="12" fill="#3b82f6"/>
    <text x="115" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">+ Add New</text>
  </g>
  
  <!-- Edit View Card -->
  <g id="edit-view">
    <rect x="380" y="100" width="270" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Edit Header -->
    <rect x="380" y="100" width="270" height="40" rx="12" fill="#f59e0b" opacity="0.1"/>
    <text x="515" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">EDIT VIEW</text>
    
    <!-- Component Tag -->
    <rect x="395" y="155" width="60" height="20" rx="10" fill="#f59e0b" opacity="0.2"/>
    <text x="425" y="168" text-anchor="middle" font-family="monospace" font-size="9" fill="#f59e0b">&lt;Edit&gt;</text>
    
    <!-- Form Fields -->
    <!-- Project Name -->
    <rect x="395" y="185" width="240" height="12" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="400" y="193" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Project Name</text>
    <text x="480" y="193" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">Website Redesign</text>
    
    <!-- Description (active field) -->
    <rect x="395" y="205" width="240" height="20" rx="4" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="2"/>
    <text x="400" y="213" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Description</text>
    <text x="400" y="220" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">Complete website overhaul with...</text>
    
    <!-- Status Dropdown -->
    <rect x="395" y="235" width="100" height="12" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="400" y="243" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Status:</text>
    <text x="445" y="243" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">Active</text>
    
    <!-- Manager -->
    <rect x="395" y="255" width="120" height="12" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="400" y="263" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Manager:</text>
    <text x="450" y="263" font-family="Arial, sans-serif" font-size="8" fill="#1e293b">John Doe</text>
    
    <!-- Action Buttons -->
    <rect x="395" y="290" width="60" height="25" rx="12" fill="#10b981"/>
    <text x="425" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Save</text>
    
    <rect x="465" y="290" width="60" height="25" rx="12" fill="#94a3b8"/>
    <text x="495" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Cancel</text>
  </g>
  
  <!-- Create View Card -->
  <g id="create-view">
    <rect x="700" y="100" width="270" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Create Header -->
    <rect x="700" y="100" width="270" height="40" rx="12" fill="#10b981" opacity="0.1"/>
    <text x="835" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">CREATE VIEW</text>
    
    <!-- Component Tag -->
    <rect x="715" y="155" width="70" height="20" rx="10" fill="#10b981" opacity="0.2"/>
    <text x="750" y="168" text-anchor="middle" font-family="monospace" font-size="9" fill="#10b981">&lt;Create&gt;</text>
    
    <!-- Empty Form Fields -->
    <!-- Project Name (focused) -->
    <rect x="715" y="185" width="240" height="12" rx="4" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
    <text x="720" y="193" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Project Name</text>
    <text x="790" y="193" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" font-style="italic">Enter project name...</text>
    
    <!-- Description (empty) -->
    <rect x="715" y="205" width="240" height="20" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="720" y="213" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Description</text>
    <text x="720" y="220" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" font-style="italic">Enter description...</text>
    
    <!-- Status (empty) -->
    <rect x="715" y="235" width="100" height="12" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="720" y="243" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Status:</text>
    <text x="770" y="243" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" font-style="italic">Select...</text>
    
    <!-- Manager (empty) -->
    <rect x="715" y="255" width="120" height="12" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    <text x="720" y="263" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Manager:</text>
    <text x="775" y="263" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" font-style="italic">Assign...</text>
    
    <!-- Create Button (primary) -->
    <rect x="715" y="290" width="80" height="25" rx="12" fill="#10b981"/>
    <text x="755" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Create</text>
    
    <rect x="805" y="290" width="60" height="25" rx="12" fill="#94a3b8"/>
    <text x="835" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Cancel</text>
  </g>
  
  <!-- Code Annotation -->
  <rect x="300" y="340" width="300" height="25" rx="12" fill="#1e293b"/>
  <text x="450" y="357" text-anchor="middle" font-family="monospace" font-size="11" fill="#10b981">&lt;List&gt; → &lt;Edit&gt; → &lt;Create&gt; Workflow</text>
  
  <!-- Step Indicators -->
  <g id="step-indicators">
    <circle cx="195" cy="85" r="8" fill="#3b82f6"/>
    <text x="195" y="89" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">1</text>
    
    <circle cx="515" cy="85" r="8" fill="#f59e0b"/>
    <text x="515" y="89" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">2</text>
    
    <circle cx="835" cy="85" r="8" fill="#10b981"/>
    <text x="835" y="89" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">3</text>
  </g>
  
  <!-- Micro-interactions hints -->
  <g id="interaction-hints" opacity="0.6">
    <!-- List row hover effect -->
    <rect x="75" y="210" width="240" height="18" rx="4" fill="#3b82f6" opacity="0.05"/>
    
    <!-- Edit field focus effect -->
    <rect x="393" y="203" width="244" height="24" rx="6" fill="#f59e0b" opacity="0.05"/>
    
    <!-- Create field focus effect -->
    <rect x="713" y="183" width="244" height="16" rx="6" fill="#10b981" opacity="0.05"/>
  </g>
</svg>